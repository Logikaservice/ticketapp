# ============================================
# Nginx config per TicketApp - ticket.logikaservice.it
# ============================================

upstream ticketapp_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 80;
    listen [::]:80;
    server_name ticket.logikaservice.it;

    # Static assets buildati dal frontend React
    root /var/www/ticketapp/frontend/build;
    index index.html;

    client_max_body_size 30m;
    sendfile on;

    # Sicurezza base
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";

    # Percorso usato da Certbot per la HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }

    # API backend
    location /api/ {
        proxy_pass http://ticketapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Upload e file statici generati dal backend
    location /uploads/ {
        proxy_pass http://ticketapp_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket (Socket.IO) per notifiche in tempo reale
    location /socket.io/ {
        proxy_pass http://ticketapp_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    # Route principali React (SPA)
    location / {
        try_files $uri /index.html;
    }

    # Ottimizzazione cache per asset fingerprinted
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 7d;
        add_header Cache-Control "public, immutable";
        try_files $uri /index.html;
    }

    access_log /var/log/nginx/ticketapp.access.log;
    error_log  /var/log/nginx/ticketapp.error.log warn;
}


