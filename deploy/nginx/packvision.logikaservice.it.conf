# Configurazione Nginx per packvision.logikaservice.it
# Questo file va copiato in /etc/nginx/sites-available/packvision.logikaservice.it
# e poi abilitato con: sudo ln -s /etc/nginx/sites-available/packvision.logikaservice.it /etc/nginx/sites-enabled/
# Dopo: sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80;
    server_name packvision.logikaservice.it;
    
    # Redirect HTTP a HTTPS (dopo aver configurato SSL)
    # return 301 https://$server_name$request_uri;
    
    # Per ora, se non hai ancora SSL, commenta la riga sopra e usa questa:
    root /var/www/ticketapp/frontend/build;
    index index.html index.htm;

    # Serve file statici del frontend
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy per API requests al backend Node.js
    location /api/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout aumentati per richieste che possono richiedere tempo (database, email)
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffering disabilitato per risposte immediate
        proxy_buffering off;
    }

    # Proxy per uploads (file statici dal backend)
    location /uploads/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy per Socket.IO
    location /socket.io/ {
        proxy_pass http://127.0.0.1:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout per WebSocket
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # Per Certbot (SSL)
    location ~ /.well-known/acme-challenge {
        allow all;
        root /var/www/certbot;
    }
}

# Configurazione HTTPS (da abilitare dopo aver ottenuto il certificato SSL)
