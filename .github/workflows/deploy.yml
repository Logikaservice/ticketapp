name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -e
            echo "ğŸš€ Inizio deploy su VPS..."
            cd /var/www/ticketapp
            echo "ğŸ“¥ Aggiornamento codice da GitHub..."
            git pull origin main
            echo "ğŸ“¦ Installazione dipendenze backend..."
            cd backend
            npm install --production
            echo "ğŸ“¦ Installazione dipendenze frontend..."
            cd ../frontend
            npm install
            echo "ğŸ”¨ Build frontend..."
            npm run build
            echo "ğŸ”„ Riavvio servizi..."
            sudo systemctl restart ticketapp-backend || echo "âš ï¸ Errore riavvio backend (potrebbe non esistere)"
            sudo systemctl restart nginx || echo "âš ï¸ Errore riavvio nginx"
            echo "âœ… Deploy completato!"

