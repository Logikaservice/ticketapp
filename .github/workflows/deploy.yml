name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: "1200s"
          script_stop: true
          script: |
            set -e
            set -o pipefail
            
            echo "üöÄ Deploy TicketApp..."
            echo "üìÖ Timestamp: $(date)"
            
            cd /var/www/ticketapp || {
              echo "‚ùå Directory /var/www/ticketapp non trovata!"
              exit 1
            }
            
            echo "üì• Git pull..."
            # Salva stato corrente
            git status || true
            
            # Rimuovi file non tracciati che potrebbero bloccare il merge
            git clean -fd || true
            
            # Fetch e reset hard per allineare completamente con il remoto
            git fetch origin main || {
              echo "‚ùå Git fetch fallito!"
              exit 1
            }
            
            git reset --hard origin/main || {
              echo "‚ùå Git reset fallito!"
              exit 1
            }
            
            echo "‚úÖ Git aggiornato"
            
            echo "üì¶ Backend dependencies..."
            cd backend || {
              echo "‚ùå Directory backend non trovata!"
              exit 1
            }
            
            # Verifica che package.json esista
            if [ ! -f "package.json" ]; then
              echo "‚ùå package.json non trovato in backend!"
              exit 1
            fi
            
            npm install --production || {
              echo "‚ùå npm install backend fallito!"
              exit 1
            }
            
            echo "‚úÖ Backend dependencies installate"
            cd ..
            
            echo "üì¶ Frontend dependencies..."
            cd frontend || {
              echo "‚ùå Directory frontend non trovata!"
              exit 1
            }
            
            # Verifica che package.json esista
            if [ ! -f "package.json" ]; then
              echo "‚ùå package.json non trovato in frontend!"
              exit 1
            fi
            
            # Rimuovi build e cache in modo sicuro
            rm -rf build || true
            if [ -d "node_modules/.cache" ]; then
              rm -rf node_modules/.cache || true
            fi
            
            npm install || {
              echo "‚ùå npm install frontend fallito!"
              exit 1
            }
            
            echo "‚úÖ Frontend dependencies installate"
            
            echo "üî® Build frontend..."
            echo "REACT_APP_API_URL=" > .env
            echo "GENERATE_SOURCEMAP=false" >> .env
            
            npm run build || {
              echo "‚ùå Build frontend fallito!"
              exit 1
            }
            
            echo "‚úÖ Frontend build completato"
            cd ..
            
            echo "üîÑ Restart services..."
            
            # Verifica che PM2 sia installato
            if ! command -v pm2 &> /dev/null; then
              echo "‚ö†Ô∏è PM2 non trovato, installo..."
              npm install -g pm2 || {
                echo "‚ùå Installazione PM2 fallita!"
                exit 1
              }
            fi
            
            # Prova PM2 restart con gestione errori migliore
            if pm2 restart ticketapp-backend 2>/dev/null; then
              echo "‚úÖ Backend riavviato con PM2 (ticketapp-backend)"
            elif pm2 restart all 2>/dev/null; then
              echo "‚úÖ Tutti i processi PM2 riavviati"
            elif pm2 list | grep -q "ticketapp-backend"; then
              echo "‚ö†Ô∏è Processo PM2 trovato ma restart fallito, provo stop e start..."
              pm2 stop ticketapp-backend 2>/dev/null || true
              pm2 start ticketapp-backend 2>/dev/null || pm2 start backend/index.js --name ticketapp-backend || {
                echo "‚ùå Avvio backend fallito!"
                exit 1
              }
            else
              echo "‚ö†Ô∏è Nessun processo PM2 trovato, avvio nuovo processo..."
              pm2 start backend/index.js --name ticketapp-backend || {
                echo "‚ùå Impossibile avviare backend con PM2"
                echo "Verifica manualmente: pm2 start backend/index.js --name ticketapp-backend"
                exit 1
              }
            fi
            
            # Attendi che PM2 si stabilizzi
            sleep 2
            
            # Verifica che il processo sia in esecuzione
            if pm2 list | grep -q "ticketapp-backend.*online"; then
              echo "‚úÖ Backend in esecuzione"
            else
              echo "‚ö†Ô∏è Backend potrebbe non essere online, verifica:"
              pm2 logs ticketapp-backend --lines 20 --nostream || true
            fi
            
            # Verifica e ricarica nginx
            if sudo nginx -t; then
              sudo systemctl reload nginx || {
                echo "‚ö†Ô∏è Reload nginx fallito, ma deploy completato"
              }
              echo "‚úÖ Nginx ricaricato"
            else
              echo "‚ö†Ô∏è Configurazione nginx non valida, ma deploy completato"
            fi
            
            echo ""
            echo "‚úÖ Deploy completato!"
            echo "üìä Stato PM2:"
            pm2 status || true
            echo ""
            echo "üìÖ Deploy completato alle: $(date)"

