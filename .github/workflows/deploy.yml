name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: "600s"
          script_stop: true
          script: |
            set -e
            
            echo "ğŸš€ Deploy TicketApp..."
            
            cd /var/www/ticketapp
            
            echo "ğŸ“¥ Git pull..."
            git clean -fd || true
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ“¦ Backend dependencies..."
            cd backend
            npm install --production --silent || npm install --production
            cd ..
            
            echo "ğŸ“¦ Frontend dependencies..."
            cd frontend
            rm -rf build || true
            npm install --silent || npm install
            echo "REACT_APP_API_URL=" > .env
            echo "GENERATE_SOURCEMAP=false" >> .env
            CI=false npm run build || {
              echo "âš ï¸ Build fallito, provo senza CI=false..."
              npm run build
            }
            cd ..
            
            echo "ğŸ”„ Restart services..."
            pm2 restart ticketapp-backend || pm2 restart all || pm2 start backend/index.js --name ticketapp-backend || true
            sudo systemctl reload nginx || sudo nginx -s reload || true
            
            echo "âœ… Deploy completato!"

