name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: "600s"
          script: |
            set -e
            echo "ğŸš€ Deploy TicketApp..."
            
            cd /var/www/ticketapp
            
            echo "ğŸ“¥ Git pull..."
            # Rimuovi file non tracciati che potrebbero bloccare il merge
            git clean -fd || true
            # Fetch e reset hard per allineare completamente con il remoto
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ“¦ Backend dependencies..."
            cd backend
            npm install --production
            cd ..
            
            echo "ğŸ“¦ Frontend dependencies..."
            cd frontend
            # Rimuovi build e cache in modo sicuro
            rm -rf build || true
            if [ -d "node_modules/.cache" ]; then
              rm -rf node_modules/.cache || true
            fi
            npm install
            
            echo "ğŸ”¨ Build frontend..."
            echo "REACT_APP_API_URL=" > .env
            echo "GENERATE_SOURCEMAP=false" >> .env
            npm run build
            cd ..
            
            echo "ğŸ”„ Restart services..."
            pm2 restart ticketapp-backend || sudo systemctl restart ticketapp-backend
            sudo nginx -t && sudo systemctl reload nginx
            
            echo "âœ… Deploy completato!"
            pm2 status || sudo systemctl status ticketapp-backend --no-pager

