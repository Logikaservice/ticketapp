name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permette di eseguire manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Prepara configurazione Nginx
        id: nginx_conf
        run: |
          echo "config<<'EOF'" >> $GITHUB_OUTPUT
          cat deploy/nginx/ticketapp.conf >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: 22
          script: |
            cd /var/www/ticketapp
            
            echo "ğŸŒ Aggiornamento configurazione Nginx..."
            cat <<'EOF' > /etc/nginx/sites-available/ticketapp.conf
${{ steps.nginx_conf.outputs.config }}
EOF
            ln -sf /etc/nginx/sites-available/ticketapp.conf /etc/nginx/sites-enabled/ticketapp.conf
            rm -f /etc/nginx/sites-enabled/default
            mkdir -p /var/www/certbot
            nginx -t
            systemctl reload nginx
            
            # Pull ultime modifiche
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            # Install dipendenze backend
            echo "ğŸ“¦ Installing backend dependencies..."
            cd /var/www/ticketapp/backend
            npm install --production
            
            # Install dipendenze frontend
            echo "ğŸ“¦ Installing frontend dependencies..."
            cd /var/www/ticketapp/frontend
            npm install
            
            # Build frontend
            echo "ğŸ”¨ Building frontend..."
            npm run build
            
            # Restart backend con PM2
            echo "ğŸ”„ Restarting backend..."
            pm2 restart ticketapp-backend
            
            # Verifica stato
            echo "âœ… Checking PM2 status..."
            pm2 status
            
            # Verifica che il server risponda
            echo "âœ… Testing server..."
            sleep 3
            curl -f http://localhost:3001/api/health || echo "âš ï¸ Health check failed, but deployment completed"
            
            echo "ğŸ‰ Deploy completato con successo!"


