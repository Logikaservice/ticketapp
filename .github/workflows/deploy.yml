name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          timeout: "600s"
          script_stop: true
          script: |
            set -e
            set -o pipefail
            
            echo "ðŸš€ Deploy TicketApp..."
            echo "ðŸ“… Timestamp: $(date)"
            
            cd /var/www/ticketapp || {
              echo "âŒ Directory /var/www/ticketapp non trovata!"
              exit 1
            }
            
            echo "ðŸ“¥ Git pull..."
            # Salva stato corrente
            git status || true
            
            # Rimuovi file non tracciati che potrebbero bloccare il merge
            git clean -fd || true
            
            # Fetch e reset hard per allineare completamente con il remoto
            git fetch origin main || {
              echo "âŒ Git fetch fallito!"
              exit 1
            }
            
            git reset --hard origin/main || {
              echo "âŒ Git reset fallito!"
              exit 1
            }
            
            echo "âœ… Git aggiornato"
            
            echo "ðŸ“¦ Backend dependencies..."
            cd backend || {
              echo "âŒ Directory backend non trovata!"
              exit 1
            }
            
            # Verifica che package.json esista
            if [ ! -f "package.json" ]; then
              echo "âŒ package.json non trovato in backend!"
              exit 1
            fi
            
            # Installa solo se package.json Ã¨ cambiato (ottimizzazione)
            npm ci --production --prefer-offline --no-audit || npm install --production --prefer-offline --no-audit || {
              echo "âŒ npm install backend fallito!"
              exit 1
            }
            
            echo "âœ… Backend dependencies installate"
            cd ..
            
            echo "ðŸ“¦ Frontend dependencies..."
            cd frontend || {
              echo "âŒ Directory frontend non trovata!"
              exit 1
            }
            
            # Verifica che package.json esista
            if [ ! -f "package.json" ]; then
              echo "âŒ package.json non trovato in frontend!"
              exit 1
            fi
            
            # Rimuovi solo build, mantieni cache per velocitÃ 
            rm -rf build || true
            
            # Installa solo se necessario (ottimizzazione)
            npm ci --prefer-offline --no-audit || npm install --prefer-offline --no-audit || {
              echo "âŒ npm install frontend fallito!"
              exit 1
            }
            
            echo "âœ… Frontend dependencies installate"
            
            echo "ðŸ”¨ Build frontend..."
            echo "REACT_APP_API_URL=" > .env
            echo "GENERATE_SOURCEMAP=false" >> .env
            
            # Build con ottimizzazioni
            CI=false npm run build || {
              echo "âŒ Build frontend fallito!"
              exit 1
            }
            
            echo "âœ… Frontend build completato"
            cd ..
            
            echo "ðŸ”„ Restart services..."
            
            # Restart PM2 veloce (senza verifiche eccessive)
            if pm2 restart ticketapp-backend 2>/dev/null; then
              echo "âœ… Backend riavviato con PM2"
            elif pm2 restart all 2>/dev/null; then
              echo "âœ… Tutti i processi PM2 riavviati"
            elif pm2 list | grep -q "ticketapp-backend"; then
              pm2 stop ticketapp-backend 2>/dev/null || true
              pm2 start ticketapp-backend 2>/dev/null || pm2 start backend/index.js --name ticketapp-backend || true
            else
              pm2 start backend/index.js --name ticketapp-backend || true
            fi
            
            # Ricarica nginx veloce
            sudo nginx -t && sudo systemctl reload nginx || true
            
            echo "âœ… Deploy completato!"

